<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />

  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <form id="box-form">
    <div class="container p-5">
      <h1 class="h1">To Do List Javascript</h1>
      <div class="row">
        <div class="col-9">
          <input type="text" autocomplete="off" id="todo-nama" class="form-control" placeholder="Masukkan TodoList" />
        </div>
        <div class="col-3">
          <button id="btn-tambah" class="btn w-100 btn-primary">Tambah</button>
        </div>
      </div>
      <hr />
      <div>
        <ul class="list-group" id="isiTodo"></ul>
      </div>
    </div>
  </form>

  <script src="main.js"></script>
  <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
